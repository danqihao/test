<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>注册</title>

	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />

<!-- 引入bootstrap css样式 -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="./css/login.css">
	<link rel="stylesheet" type="text/css" href="./css/cssReset.css">
<!-- 	为了IE8支持HTML5元素和媒体查询 -->
	<!--[if lt IE 9]>
      <script src="./js/html5shiv.min.js" type="text/javascript"></script>
      <script src ="./js/respond.min.js" type="text/javascript"></script>
    <![endif]-->

</head>
<body>
<!-- 头部 -->
	<div class="html-container">
		<header class="html-header">
			<h1>
				<i>lithium battery production line MES</i><span><b>LBPLMES</b></span>
			</h1>
		</header>
		<!-- 中间盒子 -->
		<div class="demo form-bg" style="padding: 20px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
<!-- 					表单开始 -->
						<form id="form-register" class="form-horizontal" >
							<span class="heading-re">用户注册</span>

							<div class="form-group">
								<label class="col-md-3 control-label">用户名:</label>
								<div class="col-md-9">
<!-- 								用户名输入框，name=username -->
									<input type="text" class="form-control" id="username" name="username" maxlength="16"/>
								</div>
<!-- 								信息提示，放在id为name属性+notice后缀的span里 -->
								<span id="username_notice" class="notice"></span>

							</div>
							<div class="form-group">
								<label  class="col-md-3 control-label">密&nbsp&nbsp&nbsp&nbsp码:</label>
								<div class="col-md-9">
<!-- 								密码输入框，name=password -->
									<input type="password" class="form-control" id="password" name="password" maxlength="16"/>
								</div>
								<span id="password_notice" class="notice"></span>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label">确认密码:</label>
								<div class="col-md-9">
<!-- 								确认密码输入框，name=confirm_password -->
									<input type="password" class="form-control" id="confirm_password" name="confirm_password" maxlength="16"/>
								</div>
								<span id="confirm_password_notice" class="notice"></span>

							</div>
						<!-- 	<div class="form-group">
								<label class="col-md-3 control-label">邮&nbsp&nbsp&nbsp&nbsp箱:</label>
								<div class="col-md-9">
								邮箱输入框，name=email
									<input type="email" name="email" id="email" class="form-control" />
								</div>
								<span id="email_notice" class="notice"></span>

							</div>
						 -->
							<div class="form-group">
								<label class="col-md-3 control-label">密保问题:</label>
								<div class="col-md-9">
									<select class="form-control" id="secretQuestion">
									    <option value="school_name">你小学校名是？</option>
										<option value="father_name">你父亲的名字？</option>
										<option value="birthday">你的生日是？</option>
										<option value="favorite">你最喜欢的人是？</option>
										<option value="like_food">你最喜欢吃的食物是？</option>
									</select>
								</div>
								<span class="notice"></span>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label">答&nbsp&nbsp&nbsp&nbsp案:</label>
								<div class="col-md-9">
<!-- 								密保答案输入框，name=answer -->
									<input type="text" class="form-control" id="answer" name="answer" maxlength="25"/>
								</div>
								<span id="answer_notice" class="notice"></span>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label ">验证码:</label>
								<div class="col-md-9">
<!-- 								验证码输入框，name=verification -->
									<input type="text" name="verification" id="verification" class="verification form-control " maxlength="4"/>
                                    <img src="http://localhost/mes/verifyCode.do?type=userRegister" class="pull-right img-rounded " onclick="this.setAttribute('src','http://localhost/mes/verifyCode.do?type=userRegister&x='+Math.random())" />
									   <!-- <img src="http://http://localhost/mes/verificationCode.do" class="pull-right img-rounded " onclick="this.setAttribute('src','verificationCode.do?x='+Math.random())" id="clickVerification"/> -->
								</div>
								<span id="code_notice" class="notice"></span>

							</div>
							<div class="form-group">
								<div class="col-md-12">
									<div class="main-checkbox">
										<input type="checkbox" value="None" id="checkbox1" name="check" /> <label for="checkbox1"></label>
									</div>
									<label class="text" for="checkbox1" >同意协议</label>
									<a href="./agreement.html" target="_blank" class="agree-link pull-left">协议</a>
<!-- 									提交按钮 -->
									<button type="button" class="btn btn-default sub" id="formButton">确认注册</button>
								</div>
								<span id="bottom_notice" class="notice"></span>
							</div>
<!--                         链接到登录页面 -->
							<div class="link">
								已有账号？&rarr;<a href="./login.html">返回登录</a>
							</div>
						</form>
<!-- 						表单结束 -->
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- 引入jquery和bootstrap js样式 -->
	<script src="./js/jquery-3.1.1.min.js"></script>
<!-- 	ie9以下对jQuery的支持 -->
<!--[if lt IE 9]>
      <script src="./js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <![endif]-->
	<script src="./js/bootstrap.min.js"></script>
<!-- 自定义js -->
	<script type="text/javascript" src="./js/baseurl.js"></script>
	<script type="text/javascript" src="./js/cookie_util.js"></script>
	<script type="text/javascript" src="./js/register.js"></script>
</body>
</html>
