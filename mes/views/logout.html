<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>退出</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.png" />

<!-- 引入bootstrap css样式 -->
<link rel="stylesheet" type="text/css" href="./css/main.css">



<style type="text/css">
body{
    background-image: url(images/backgrounds/success-bg.jpg);
	background-size: cover;
	background-attachment: fixed;
	height: 100%;
}
.contenter{
  margin-top:20%;
}
</style>


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-12 contenter">

				  <h1 class="text-center text-success">您已经成功退出登录!</h1>
					<h1 class="text-center">
						<span id="totalSecond">3</span>秒后，自动返回到登录页面。
					</h1>
<!-- 					<p class="text-center"><input type="button" class="btn btn-link" value="立即返回" id="returnLoginPage" onclick="returnLogin();" /></p> -->
						<p class="text-center"><a href="login.html">立即返回</a></p>
			</div>
		</div>
	</div>
<!-- 引入jquery和bootstrap js样式 -->
	<script src="js/vendors/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<!-- 	ie9以下对jQuery的支持 -->
<!--[if lt IE 9]>
      <script src="js/jquery-1.12.0.min.js" type="text/javascript"></script>
    <![endif]-->
<script src="js/bootstrap.min.js"></script>
	<script src="js/vendors/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- jquery-cookie -->
	<script src="js/vendors/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<!-- 自定义js -->
	<script src="js/basevalue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>

	<script>
	var second = document.getElementById('totalSecond').innerText-1;//获取页面开始设定的时间,解决初始停留问题减1秒
		setInterval("redirect()", 1000); //每1秒钟调用redirect()方法一次
		function redirect() {
			if (second < 1) {
				window.location.href = 'login.html'; //Nginx服务器使用
				// window.location.href = BASE_PATH+'/login.html';	//打包使用
			} else {
				//将时间写入页面
				document.getElementById('totalSecond').innerText = second--;
			}
		}
	</script>
</body>
</html>
