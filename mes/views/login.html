<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>登录</title>
	<link rel="shortcut icon" type="image/x-icon" href="./images/favicon.png" />

<!-- 引入bootstrap css样式 -->
	<link rel="stylesheet" type="text/css" href="./css/main.css" >
<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="./css/login.css">

</head>
<body>
<!--  头部  -->
	<div class="html-container">
		<header class="html-header">
			<h1>
				<i>lithium battery production line MES</i><span><b>LBPLMES</b></span>
			</h1>
		</header>
		<!-- 中间盒子 -->
		<div class="demo form-bg" style="padding: 20px 0;">
			<div class="container">
				<div class="row">
					<div class="col-md-offset-3 col-md-6">
						<form class="form-horizontal" id="form-login" >
							<span class="heading">用户登录</span>

							<div class="form-group">
								<label class="col-md-3 control-label text-left">用户名:</label>
								<div class="col-md-9">
									<input type="text" class="form-control" id="username" maxlength="16"/>
								</div>
								<span id="username_notice" class="notice"></span>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label ">密&nbsp&nbsp&nbsp&nbsp码:</label>
								<div class="col-md-9">
									<input type="password" class="form-control" id="password"  maxlength="16"/>
								</div>
								<span id="password_notice" class="notice"></span>
							</div>

							<div class="form-group">
								<label class="col-md-3 control-label ">验证码:</label>
								<div class="col-md-9">
									<input type="text" id="verification" class="verification form-control " maxlength="4"/>
									<img src="" class="pull-right img-rounded "  id="clickLoginVerificationCode"/>
								</div>
								<span id="code_notice" class="notice"></span>
							</div>

							<div class="form-group">
								<div class="col-md-4">
									<div class="main-checkbox">
											<input type="checkbox" value="None" id="checkbox1"  />
											 <label for="checkbox1"></label>
									</div>
									<label class="text" for="checkbox1" >记住密码</label>
								</div>
								<div class="col-md-6">
									<button type="button" class="btn btn-default sub btn-block" id="loginButton">&nbsp登&nbsp&nbsp&nbsp&nbsp录&nbsp</button>
								</div>
							</div>
                            <!-- <div class="btn-register">
								 还没有账号？
								<a href="register.html" >注册</a>
							</div> -->
						</form>
						
					</div>
				</div>
			</div>
		</div>
		<!-- 		底部 -->
		<div class="footer">
			<p id="copyright">版权所有:Copyright © 2017 天蓝智能科技（深圳）有限公司 All rights reserved.</p>
			<p>技术支持:麦子智能科技.</p>
		</div>
	</div>
<div id="ieNotice" ><p>您使用的浏览器版本过低，为了更好的体验，建议您使用别的浏览器或升级浏览器&nbsp&nbsp<a href="http://rj.baidu.com/soft/detail/14744.html">点击下载</a>&nbsp&nbsp<button>X</button></p></div>

<!-- 引入jquery和bootstrap js样式 -->
	<!-- jquery -->
	<script src="js/vendors/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>

             $("#ieNotice").hide();

	<script src="js/vendors/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>

		<!--Moment日期处理-->
		<script src="js/vendors/moment-with-locales.js" type="text/javascript" charset="utf-8"></script>
<!-- 自定义js -->

	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/basevalue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
